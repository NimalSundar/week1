<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="menu-card">
      <h1 class="menu-title">Our Menu</h1>
      <ul class="menu-list">
        <li class="menu-item">
          <span class="item-name">Spaghetti Carbonara</span>
          <img
            src="spaghetti-carbonara-01.jpg"
            alt="spaghetti"
            width="150"
            height="150"
            style="border-radius: 25px"
          />
          <p></p>
          <span class="item-price">$12.99</span>
          <p class="item-description">
            Creamy pasta with pancetta, eggs, and Parmesan cheese.
          </p>
        </li>
        <li class="menu-item">
          <span class="item-name">Margherita Pizza</span>
          <img
            src="img2.jpeg"
            alt="pizza"
            width="150"
            height="150"
            style="border-radius: 25px"
          />
          <p></p>
          <span class="item-price">$10.99</span>
          <p class="item-description">
            Classic pizza with tomato, mozzarella, and basil.
          </p>
        </li>
        <li class="menu-item">
          <span class="item-name">Caesar Salad</span>
          <img
            src="sald.jpeg"
            alt="salad"
            width="150"
            height="150"
            style="border-radius: 25px"
          />

          <span class="item-price">$8.99</span>
          <p></p>
          <p class="item-description">
            Fresh romaine lettuce with Caesar dressing, croutons, and Parmesan
            cheese.
          </p>
        </li>
      </ul>
    </div>
  </body>
</html>
